<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="wah_restro_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>wah_restro_web</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- This is where Flutter injects the canvas -->
  <script src="flutter_bootstrap.js"></script>
  <script>
    // Use Flutter's onEntrypointLoaded hook
    window.addEventListener("load", function () {
      if (window.flutterConfiguration) {
        const originalEntrypoint = window.flutterConfiguration.onEntrypointLoaded;
        window.flutterConfiguration.onEntrypointLoaded = function (engineInitializer) {
          engineInitializer.initializeEngine().then(appRunner => {
            const loader = document.getElementById('loader');
            if (loader) loader.remove();
            appRunner.runApp();
          });
        };
      } else {
        // fallback in case flutterConfiguration is not used
        const loader = document.getElementById('loader');
        if (loader) loader.remove();
      }
    });
  </script>
</body>

</html>
